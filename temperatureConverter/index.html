<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/cff83312a0.js"
      crossorigin="anonymous"
    ></script>
    <title>Fahrenheit To Celsius</title>
  </head>
  <body>
    <section>
      <div class="title">Temperature Converter</div>
      <i class="fa-solid fa-temperature-half"></i>
    </section>
    <div class="container">
      <p class="temps celsius-title">Celsius</p>
      <p class="temps fahrenheit-title">Fahrenheit</p>
      <input type="number" id="celsius" class="celsius" />
      <input type="number" id="fahrenheit" class="fahrenheit" />
      <button id="convert">Convert</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
