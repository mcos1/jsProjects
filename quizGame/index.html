<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/cff83312a0.js"
      crossorigin="anonymous"
    ></script>
    <title>Game of Thrones Quiz</title>
  </head>
  <body>
    <div class="title">Game of Thrones Quiz</div>
    <div class="score">Score: 0</div>
    <section>
      <div class="question" id="question">
        <span id="question-number">1</span>. In what episode did the red wedding
        happen?
      </div>
      <div class="container">
        <div class="option-a">
          <button class="answer-box" id="a">A</button>
          <div class="answer" id="answer-a">The Winds of Winter</div>
        </div>
        <div class="option-b">
          <button class="answer-box" id="b">B</button>
          <div class="answer" id="answer-b">Battle of The Bastards</div>
        </div>
        <div class="option-c">
          <button class="answer-box" id="c">C</button>
          <div class="answer" id="answer-c">The Rains of Castemere</div>
        </div>
      </div>
      <div class="arrows">
        <i id="left-arrow" class="fa-solid fa-arrow-left-long"></i>
        <i id="right-arrow" class="fa-solid fa-arrow-right-long"></i>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
